
{% load staticfiles %}
{% load firstof from future %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'sb-admin/css/bootstrap.css' %}" rel="stylesheet">

        <!-- Add custom CSS here -->
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
        <link rel="stylesheet" href="{% static 'sb-admin/css/sb-admin.css' %}">
        <link rel="stylesheet" href="{% static 'sb-admin/font-awesome/css/font-awesome.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/statbook.css' %}" />

        {% block extrastyle %}{% endblock %}
    </head>
    {% load i18n %}
    <body>

        <div>
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-clipboard fa-3"></i> MyStatBook</a>
                </div>
            </nav>

            <div class="container">
                {% block content %}{% endblock %}
            </div><!-- /#page-wrapper -->

        </div><!-- /#wrapper -->

        <!-- JavaScript -->
        <script src="{% static 'sb-admin/js/jquery-1.10.2.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js' %}"></script>
        <script src="{% static 'sb-admin/js/bootstrap.js' %}"></script>
        {% block extrascript %}{% endblock %}
    </body>
</html>
