{% extends "registration/base.html" %}
{% load bootstrap_tags %}
{% block title %}Log in{% endblock %}

{% block extrastyle %}
<style>
  #logform{
    width: 500px;
    margin: 0 auto;
  }
</style>
{% endblock %}

{% block content %}
<div id="logform">
	<form method="post" action="?next={{ next|default:"/" }}">
	<h1>Log in</h1>
	{% csrf_token %}
	{{ form | as_bootstrap }}
	<button type="submit" class="btn btn-success" value="Log in">Login</button>
	</form>
</div>
{% endblock %}
