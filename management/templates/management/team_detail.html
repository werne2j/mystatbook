{% extends "management/index.html" %}
{% load i18n %}

<!-- Content -->
{% block header %}
    
{% endblock %}

{% block extrascript %}
<style>
	table{
		margin-top: 20px;
	}

	ul{
		padding-left: 0px;
	}
	button{
		margin-top: 20px;
	}
</style>
{% endblock %}

{% block content %}
<div class="container">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			Players <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#roster" data-toggle="tab" id="player_roster">Roster</a></li>
				<li><a href="#">Depth Chart</a></li>
			</ul>
		</li>
		<li><a href="#schedule" data-toggle="tab">Schedule</a></li>
	</ul>

    <div id='content' class="tab-content">

		<div class="tab-pane active" id="home">

		</div>

		<div class="tab-pane" id="roster">
			<button type="button" class="btn btn-success">Add Player <span class="glyphicon glyphicon-plus"></span></button>
			<table class="table table-bordered table-striped" id="player_table"></table>
		</div>

		<div class="tab-pane" id="schedule">

		</div>

    </div>   
</div>
<script>
$('#player_roster').click(function (e) {
	e.preventDefault()
	$(this).tab('show');
    $.ajax({
        url : "{% url 'player_list' username=user name=name %}",
        success: function(data){
            $('#player_table').html(data);
        }
    });
    $('.dropdown-toggle').dropdown("toggle");
})
</script>

{% endblock %}
