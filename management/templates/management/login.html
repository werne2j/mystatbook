{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="{% static 'semantic/css/semantic.min.css' %}" rel="stylesheet">
    <script src="{% static 'semantic/javascript/semantic.min.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      #container{
        position: relative;
        height: 245px;
        top: 50%;
        margin-top:122.5px; /* height / -2 */
      }
    </style>
  </head>

  <body>
    <div class="ui two column middle aligned relaxed grid basic segment" id="container">
      <div class="column">
        <form class="ui form segment" role="form" name="LoginForm" action="/login/" method="post">
          {% csrf_token %}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
          <div class="field">
            <label>Username</label>
            <div class="ui left labeled icon input">
              <input type="text" id="username" name="username" placeholder="Username">
              <i class="user icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left labeled icon input">
              <input type="password" id="password" name="password" placeholder="Password">
              <i class="lock icon"></i>
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
          </div>
          <button class="ui blue submit button" type="submit">Login</button>
        </form>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
      <div class="center aligned column">
        <div class="huge green ui labeled icon button">
          <i class="signup icon"></i>
          Register
        </div>
      </div>
    </div>
  </body>
</html>
