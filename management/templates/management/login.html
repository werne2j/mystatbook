{% extends "registration/base.html" %}
{% load staticfiles %}

{% block title %}Sign In{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'validate/css/bootstrapValidator.min.css' %}">
<style>
  #logform{
    width: 250px;
    margin: 0 auto;
  }
  #log_form{
    padding-left: 0px;
    padding-top: 40px;
  }
  .panel{
    border: 0;
  }
  .panel-title{
    font-size: 2.8rem;
    color: white;
  }
  .panel-default > .panel-heading{
    background-color: #3498db;
  }
  .panel-default > .panel-body{
    background-color: #eee;
  }
  a:hover{
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3" id="log_form">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Log In</h2>
    </div>
    <div class="panel-body">
      <form id="logform" role="form" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <a href="#" class="text-center">Forget your password?</p>
        <button class="btn btn-success btn-block" type="submit">Log In</button>
        <input type="hidden" name="next" value="{% firstof next '/' %}" />
        <br>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block extrascript %}
<script type="text/javascript" src="{% static 'validate/js/bootstrapValidator.min.js' %}"></script>
<script>
$(document).ready(function() {
      $("#logform").bootstrapValidator({
        feedbackIcons: {
          valid: 'fa fa-check',
          invalid: 'fa fa-times',
          validating: 'fa fa-refresh'
        },
        fields: {
          username: {
            message: 'Username is not valid',
            validators: {
              notEmpty: {

              },
            }
          },
          password: {
